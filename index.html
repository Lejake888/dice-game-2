<!DOCTYPE html>
<html lang="en">
<head>
    <link rel = "stylesheet" href = "main.css">
    <meta charset="UTF-8">
    <title>Dice Game V2</title>
</head>
<body>
    <h1>Dice Game V2</h1>
    <div class="square">
        <div class = "square1" id = "One">Player 1
            <div class = "infoBox">
                <p id = "text1">0</p>
                <p id = "holder1">Total</p>
            </div>
        </div>
        <div class = "section">
            <p id="message"><br>First to pass 20 wins<br>Good Luck!</p>
            <img id = "dice" src="img/dice1.png">
            <button id = "rollButton">Roll </button>
            <button id = "holdButton">Hold </button>
            <button id = "reset" type="submit">Reset</button>

        </div>
        <div class = "square2" id = "Two">Player 2
            <div class = "infoBox">
                <p id = "text2">0</p>
                <p id = "holder2">Total</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
